<!-- Begin: Content -->
<section id="content" class="table-layout animated fadeIn" style="padding:0px">

    <!-- begin: .tray-center -->
    <div class="tray tray-center" style="padding:0px">

        <!-- dashboard tiles -->
        <div class="row">
            <div class="col-sm-4 col-xl-4">
                <div class="panel panel-tile text-center br-a br-grey">
                    <div class="panel-body">
                        <h1 class="fs30 mt5 mbn">{{current}}</h1>
                        <h6 class="text-system">CURRENT CASH FLOW</h6>
                    </div>
                    <div class="panel-footer br-t p12">
                  <span class="fs11">
                    <i class="fa fa-arrow-up pr5"></i> 3% INCREASE
                    <b>1W AGO</b>
                  </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-xl-4">
                <div class="panel panel-tile text-center br-a br-grey">
                    <div class="panel-body">
                        <h1 class="fs30 mt5 mbn" >{{ceiling}}</h1>
                        <h6 class="text-success">PROJECTED CEILING</h6>
                    </div>
                    <div class="panel-footer br-t p12">
                  <span class="fs11">
                    <i class="fa fa-arrow-up pr5"></i> 2.7% INCREASE
                    <b>1W AGO</b>
                  </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-xl-4">
                <div class="panel panel-tile text-center br-a br-grey">
                    <div class="panel-body">
                        <h1 class="fs30 mt5 mbn">{{floor}}</h1>
                        <h6 class="text-warning">PROJECTED FLOOR</h6>
                    </div>
                    <div class="panel-footer br-t p12">
                  <span class="fs11">
                    <i class="fa fa-arrow-up pr5 text-success"></i> 1% INCREASE
                    <b>1W AGO</b>
                  </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- dashboard activity -->
        <div class="panel sort-disable" id="p01" data-panel-title="false">
            <div class="panel-heading">
                <span class="panel-title hidden-xs hidden"> Recent Activity</span>
                <ul class="nav panel-tabs panel-tabs-left">
                    <!-- Demo Note: all hrefs set to #tab1_1 -->
                    <li class="active">
                        <a href="#tab1_1" data-toggle="tab"> User Activity</a>
                    </li>
                </ul>
            </div>
            <div class="panel-body pn">
                <div class="tab-content">
                    <div class="tab-pane active p15" id="tab1_1" role="tabpanel">
                        <div class="row">
                            <div class="col-md-12 pln br-r mvn15">
                                <div id="ecommerce_chart1" style="height: 300px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Begin: Content -->
<section id="table-content" class="table-layout animated fadeIn" style="padding:0px">

    <!-- begin: .tray-center -->
    <div class="tray tray-center" style="padding:0px">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-visible" id="spy2">
                    <div class="panel-heading">
                        <div class="panel-title hidden-xs">
                            <span class="fa fa-tasks"></span>Forecast
                        </div>
                    </div>
                    <div class="panel-body pn">
                        <tree-grid tree-data="profit_tree"></tree-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
